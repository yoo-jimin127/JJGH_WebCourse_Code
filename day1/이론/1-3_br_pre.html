<!DOCTYPE html>
<html>
<head>
    <title>줄바꿈과 개발자 포맷 그대로 출력하기</title>
</head>
<body>
    <h3>단락 안에서 줄바꿈 하기</h3>
    <p>
        다음 줄로 넘어갑니다. <br>
        2개의 &lt;br&gt; 태그로 두 번 넘어갑니다. <br><br>
        2개의 줄을 넘었습니다.
    </p>

    <hr>

    <h3>개발자 포맷 그대로 출력하기</h3>
    <pre>
        &lt;pre&gt; 태그를 사용하면
                            사용자가 입력한
            그대로 출력됩니다.
    </pre>
</body>
</html>
