<!DOCTYPE html>
<html>
    <head>
        <title>중첩 리스트 만들기</title>
    </head>
    <body>
        <h3>내가 사는 이유</h3>
        <hr>
        <ul>
            <li>내가 좋아하는 음식</li>
            <ul>
                <li>마라탕</li>
                <li>파스타</li>
                <li>연어덮밥</li>
            </ul>
            <li>라면 끓이는 방법</li>
            <ol type="A">
                <li>물을 끓인다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>파를 썰어 넣는다.</li>
                <li>5분 후 먹는다.</li>
            </ol>
            <li>여름에는 바다로</li>
            <li>겨울에는 산으로</li>
        </ul>
    </body>
</html>
